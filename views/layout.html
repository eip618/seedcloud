<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bruteforce Movable</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        .form-control::-webkit-input-placeholder, .form-control::-moz-placeholder, .form-control:-ms-input-placeholder, .form-control:-moz-placeholder, .form-control::placeholder, .form-control:placeholder, .form-control::placeholder {
            color: lightgrey !important;
        }
		.danger-flash {
		animation: glowing 1300ms 6;
		}
		@keyframes glowing {
        0% {
          background-color: #ee5f5b;
          box-shadow: 0 0 5px #ee5f5b;
        }
        50% {
          background-color: #fd7675;
          box-shadow: 0 0 20px #fd7675;
        }
        100% {
          background-color: #ee5f5b;
          box-shadow: 0 0 5px #ee5f5b;
        }
      }
    </style>
    <meta name="theme-color" content="#2a9fd6" />
